<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{color:rgb(0, 255, 170);}
        /* a是超链接的总标签，可以直接实现标签内伪标签 */
        .new1 a{color: #c22525;}
        /* 复合内容标签的表达经常会忘记， */
    </style>
</head>
<body>
    <a href="https://www.baidu.com"> 点击搜索百度词条 </a>
    <p class="new1"><a href="https://www.baidu.com"> 点击搜索百度词条 </a></p>
<!-- a标签是描述元素的标签，所以将元素包围在描述当中，增加效果 -->
放大放大是
</body>
</html>
