<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cokk {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body>
    <p style="font-style: italic;">行间样式（或者叫内联样式）的尝试，也是字体标签的尝试</p>
    <!-- 关于类要表达在哪里不太好理解，是一个标签，还是一个属性 -->
    <!-- 在style标签中，所有的不管是标签，类，id等等都是设置一个个选择器，把他当作
    选择器而不是标签 -->
    <!-- 所以上面的问题变成了选择器应该写在哪里的问题 -->
    <p class="cokk">fdsafdasf</p>
    <!-- 这里遇到的问题是，类是class，id是id 至少清楚了选择器要写在对应的提示属性中-->
    <!-- 多写几遍之后就能够理解样式表的优先级 -->
    <p></p>
    <h1 style="a"></h1>
    <!-- 这里自己想写一个锚伪类标签，知道要给行标签，但是又不知道哪些是行标签了 -->

</body>
</html>
